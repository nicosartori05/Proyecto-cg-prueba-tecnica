<header>
  <div id="menu">
    <mat-toolbar class="colorSelected">
      <h1>
        <img
          src="https://compragamer.net/assets/img/logo-fix.png"
          alt="logo-compra-gamer"
        />
      </h1>
      <span class="example-spacer"></span>
  
      <button mat-button routerLink="registro">Registro</button>
      <button mat-button routerLink="login">Iniciar sesion</button>  
      <button mat-button routerLink="login">Cerrar Sesion</button>
      <button mat-button routerLink="productos">Productos</button>
      <div class="demo-section">
        <mat-icon [matBadge]="getCarritoCompras()" matBadgeColor="warn">shopping_cart</mat-icon>
          <span class="cdk-visually-hidden">
          </span>
      </div>
    </mat-toolbar>
  </div>
  
  <div id="menuResponsive">
    <mat-toolbar class="colorSelected">
      <h1>
        <img
          src="https://compragamer.net/assets/img/logo-fix.png"
          alt="logo-compra-gamer"
        />
      </h1>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="demo-section">
          <mat-icon [matBadge]="getCarritoCompras()" matBadgeColor="warn">shopping_cart</mat-icon>
            <span class="cdk-visually-hidden">
            </span>
        </div>
        <button mat-menu-item routerLink="productos">Productos</button>

        <button mat-menu-item routerLink="registro">Registro</button>
        <button mat-menu-item routerLink="login">Iniciar sesion</button>  
        <button mat-menu-item routerLink="login">Cerrar Sesion</button>
      </mat-menu>
    </mat-toolbar>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="colorSelected">
  <p>&copy; Nicolas Sartori - 2023</p>
</footer>
