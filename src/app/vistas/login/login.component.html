<h2>Iniciar sesi칩n</h2>
<p>Complete con sus datos para iniciar sesion.</p>
<form novalidate (submit)="iniciarSesion()" #formulario="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="emailUsuario" [(ngModel)]="emailUsuario" required #emailUsuarioInput="ngModel">
        <mat-error *ngIf="emailUsuarioInput.invalid && (emailUsuarioInput.dirty || emailUsuarioInput.touched)">El email de usuario es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" name="contrasena" [(ngModel)]="contrasena" required #contrasenaInput="ngModel">
        <mat-error *ngIf="contrasenaInput.invalid && (contrasenaInput.dirty || contrasenaInput.touched)">La contrase침a es requerida</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">Iniciar sesi칩n</button>
    <button mat-raised-button color="primary" type="submit" (click)="registro()">registrarse</button>
</form>
